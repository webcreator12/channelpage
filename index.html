<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/97fe9846b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Web Creator</title>
  </head>
  <body>
    <section>
      <img src="img/logo.jpg" alt="Web Creator logo" />
      <h1 id="channeltittle"></h1>
      <div id="subscriberCount"></div>

      <div class="box">
        <button id="link"><i class="fab fa-youtube"></i> Youtube</button>

        <button onclick="secondfunction(instgram)">
          <i class="fab fa-instagram"></i> Instgram
        </button>

        <button onclick="secondfunction(facebook)">
          <i class="fab fa-facebook"></i> Facebook
        </button>

        <button onclick="secondfunction(github)">
          <i class="fab fa-github"></i> Github
        </button>

        <button onclick="secondfunction(codepen)">
          <i class="fab fa-codepen"></i> Codepen
        </button>

        <button onclick="secondfunction(patreon)">
          <i class="fab fa-patreon"></i> Patreon
        </button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
